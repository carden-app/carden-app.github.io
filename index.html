<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <title>Carden</title>
    <style>
      :root {
        --green: rgb(39, 243, 214);
        --black: rgb(31, 31, 31);
      }
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100vw;
        min-height: 100vh;
        background-image:linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%), url("assets/background.jpg");
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
      }
      header {
        padding-top: 1rem;
        padding-left: 2rem;
      }
      article {
        max-width: 900px;
        width: 90%;
        margin:auto;
        height: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-evenly;
      }
      article img {
        max-width: 90vw;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="assets/logo-carden.svg" alt="carden"/>
    </header>

    <article>
      <img src="assets/comming-soon.svg" alt="comming-soon"/>
      <img src="assets/visuel-hero.svg" alt="visual demo" />
    </article>
  </body>
</html>
